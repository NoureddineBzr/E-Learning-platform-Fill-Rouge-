<div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayout.sm="column" fxLayout.xs="column">
        <span class="f-w-500 mat-headline-4 text-capitalize m-0">{{'my_courses'| translate}}</span>
        <button (click)="openCreateDialog()" mat-raised-button color="primary">{{'add_new_course'| translate}}</button>
    </div>

    <div fxLayout="row">
        <div class="shadow-sm w-100 mt-5 rounded-2">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> title. </th>
                <td mat-cell *matCellDef="let course"> {{course.title}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> description </th>
                <td mat-cell *matCellDef="let course"> {{course.description}} </td>
              </ng-container>

              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> price </th>
                <td mat-cell *matCellDef="let course"> {{course.price}} $ </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="isFree">
                <th mat-header-cell *matHeaderCellDef> isFree </th>
                <td mat-cell *matCellDef="let course"> {{course.isCourseFree}} </td>
              </ng-container>

              <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef> rating </th>
                <td mat-cell *matCellDef="let course">
                
                <app-rating-star [rating]="course.rating"></app-rating-star>
                  <!-- {{course.rating}} -->
                </td>
              </ng-container>

              <ng-container matColumnDef="enrolledStudents">
                <th mat-header-cell *matHeaderCellDef> enrolledStudents </th>
                <td mat-cell *matCellDef="let course">
                 
                  <mat-icon color="warn">group</mat-icon>
                  {{course.enrolledStudentsCount}}
                </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="coverImage">
                <th mat-header-cell *matHeaderCellDef> image </th>
                <td mat-cell *matCellDef="let course">
                   
                  <img [src]="IMAGES_URL+course.coverImage" class="img-radius-sm rounded-2">
                  </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let course">
                    <button mat-icon-button [matMenuTriggerFor]="actionsMenu"><mat-icon>more_vert</mat-icon> </button>

                    <mat-menu #actionsMenu [overlapTrigger]="false" yPosition="below" style="width:70px" >

                        <button mat-menu-item [routerLink]="['/cources/', course.id]">
                            <mat-icon color="warn">remove_red_eye</mat-icon><span>view</span>
                        </button>
                        <button mat-menu-item (click)="openAddNewLectureDialog(course)">
                          <mat-icon color="success">class</mat-icon><span>{{'add_lecture'| translate}}</span>
                      </button>
                        <button mat-menu-item (click)="openEditDialog(course)">
                            <mat-icon color="primary">mode_edit</mat-icon><span>edit</span>
                        </button>
                        <button mat-menu-item routerLink="#">
                            <mat-icon color="danger">delete</mat-icon><span>delete</span>
                        </button> 

                         
                    </mat-menu> 
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic courses">
            </mat-paginator>
          </div>
        
         

    </div>


    
</div>
