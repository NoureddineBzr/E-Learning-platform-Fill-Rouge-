<div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayout.sm="column" fxLayout.xs="column">
      <span class="f-w-500 mat-headline-4 text-capitalize m-0">{{'all_universities'| translate}}</span>
      <button (click)="openCreateDialog()" mat-raised-button color="primary">{{'add_new_university'| translate}}</button>
    </div>
  
    <div fxLayout="row">
      <div class="shadow-sm w-100 mt-5 rounded-2">
        <table mat-table [dataSource]="dataSource">
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container> 
  
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> country </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
             
           
              <button mat-icon-button (click)="openEditDialog(element)">
                <mat-icon color="primary">mode_edit</mat-icon>
              </button>
              <button mat-icon-button routerLink="#">
                <mat-icon color="danger">delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
  
  
  
    </div>
  
  
  
  </div>
